<!DOCTYPE html>
<html lang="en">
    <head>

        <!--page title-->
        <title>Search</title>

        <!--bootstrap source-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        <!--custom sass styling-->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <!--navbar-->
        <nav class="navbar sticky-top navbar-expand-lg navbar-light d-flex justify-content-between">

            <text class="navbar-brand" >cs50w Google: Advanced Search</text>

            <div>
                <a class="navbar-brand" href="index.html">Google Search</a>
            </div>

        </nav>


        <!--Bootstrap page container-->
        <div class="container">
            <form action="https://google.com/search">

                <!--center justify and span-->
                <div class="row d-flex justify-content-center pt-5">
                    <div class="col-lg-6 col-sm-6">

                        <!--header-->
                        <h1>Google Advanced Search</h1>

                        <!--search input-->
                        <div class="form-row">

                            <!--all of these words input-->
                            <div class="input-group mb-2 pt-5">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                                            <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        </svg>
                                    </div>
                                </div>
                                <input type="text" name="as_q" class="form-control" id="inlineFormInputGroup" placeholder="All these words">
                            </div>

                            <!--exact phrase input-->
                            <div class="input-group mb-2 pt-5">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                            <path fill-rule="evenodd" d="M3.5 8a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.5-.5z"/>
                                        </svg>
                                    </div>
                                </div>
                                <input type="text" name="as_epq" class="form-control" id="inlineFormInputGroup" placeholder="This exact phrase">
                            </div>

                            <!--any of these words input-->
                            <div class="input-group mb-2 pt-5">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-filter-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                            <path fill-rule="evenodd" d="M7 11.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"/>
                                        </svg>
                                    </div>
                                </div>
                                <input type="text" name="as_oq" class="form-control" id="inlineFormInputGroup" placeholder="Any of these words">
                            </div>

                            <!--none of these words input-->
                            <div class="input-group mb-2 pt-5">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>   
                                            <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
                                            <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
                                        </svg>
                                    </div>
                                </div>
                                <input type="text" name="as_eq" class="form-control" id="inlineFormInputGroup" placeholder="None of these words">
                            </div>

                        </div>
                    </div>
                </div>

                <!--center justify and span-->
                <div class="row d-flex justify-content-center pt-3">

                    <!--submit search-->
                    <input class="btn btn-primary mx-2" type="submit" value="Google Search">

                </div>

            </form>
        </div>

    </body>
</html>
