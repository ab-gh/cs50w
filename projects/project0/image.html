<!DOCTYPE html>
<html lang="en">
    <head>

        <!--page title-->
        <title>Search</title>

        <!--bootstrap source-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        <!--custom sass styling-->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <!--navbar-->
        <nav class="navbar sticky-top navbar-expand-lg navbar-light d-flex justify-content-between">

            <text class="navbar-brand" >cs50w Google: Image Search</text>

            <div>
                <a class="navbar-brand" href="index.html">Google Search</a>
            </div>

        </nav>


        <div class="container">
            <form action="https://google.com/search">

                <!--center justify and span-->
                <div class="row d-flex justify-content-center pt-5">
                    <div class="col-lg-6 col-sm-6">

                        <!--header-->
                        <h1>Google Image Search</h1>

                        <!--search input-->
                        <div class="form-row">
                            <div class="input-group mb-2 pt-5">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-image" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M14.002 2h-12a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zm-12-1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12z"/>
                                            <path d="M10.648 7.646a.5.5 0 0 1 .577-.093L15.002 9.5V14h-14v-2l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71z"/>
                                            <path fill-rule="evenodd" d="M4.502 7a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                        </svg>
                                    </div>
                                </div>
                                <input type="text" name="q" class="form-control" id="inlineFormInputGroup" placeholder="Google Image Search">
                            </div>
                        </div>

                    </div>
                </div>

                <!--center justify and span-->
                <div class="row d-flex justify-content-center pt-3">

                    <input type="hidden" name="tbm" value="isch">

                    <input class="btn btn-secondary mx-2" type="submit" value="Google Image Search">

                </div>

            </form>
        </div>

    </body>
</html>
