{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page {{ title }}
{% endblock %}

{% block body %}
    
    <h1>Edit {{ title }}</h1>
    {% if error %}
    <div class="alert alert-warning" role="alert">
        {{ error }}
      </div>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>

{% endblock %}
