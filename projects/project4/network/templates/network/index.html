{% extends "network/layout.html" %}

{% block body %}
    <!--All Posts-->
    <div id="all-posts">

        <div class="pt-3">
            <h1>All Posts</h1>
        </div>

        <ul class="list-group" id="post-feed">
        </ul>

    </div>

    <!--Following posts-->
    <div id="following-posts">

        <div class="pt-3">
            <h1>Following</h1>
        </div>

        <ul class="list-group" id="post-feed">
        </ul>

    </div>

    <!--Profile page-->
    <div id="profile-page" data-user="{{ user }}"">

    </div>

    <!--New post-->
    <div id="new-post" data-user="{{ user }}"">
        
    </div>

{% endblock %}
