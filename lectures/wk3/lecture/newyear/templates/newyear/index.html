{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Is it New Year's Day?</title>
        <link rel="stylesheet" href="{% static 'newyear/styles.css' %}">
    </head>
    <body>
        
        {% if newyear %}
        <h1>YES</h1>
        {% else %}
        <h1>NO{{ exclamation }}</h1>
        {% endif %}

    </body>

</html>
